    <h1 class="title">Linux下jdk安装与配置</h1>
  

    </header>
    <div class="entry">
      
        <p>下载jdk<br><a href="http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html" target="_blank" rel="external">jdk-8u73-linux-i586.tar.gz</a></p>
<p>解压jdk</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -xvf jdk-8u73-linux-i586.tar.gz</span><br></pre></td></tr></table></figure>
<p>将解压后的jdk目录移至合适位置，如/usr/share/jdk1.8</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo mv jdk1.8.0_73/ /usr/share/jdk1.8.0_73</span><br></pre></td></tr></table></figure>
<p>打开环境变量配置文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo vi /etc/profile</span><br></pre></td></tr></table></figure>
<p>Shift+G跳至最后一行，按i进行编辑，在配置文件末尾增加</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">export JAVA_HOME=/usr/share/jdk1.8.0_73</span><br><span class="line">export PATH=$JAVA_HOME/bin:$PATH</span><br><span class="line">export CLASSPATH=.:$JAVA_HOME/bin:$JAVA_HOME/lib</span><br></pre></td></tr></table></figure>
<p>按esc后输入：wq保存并退出编辑器<br>使配置文件立即生效</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">source /etc/profile</span><br></pre></td></tr></table></figure>
<p>测试配置是否生效</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">java</span><br><span class="line">javac</span><br></pre></td></tr></table></figure>
<p>jdk安装配置结束。</p>
